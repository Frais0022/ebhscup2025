<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EBHS Interhouse Football â€“ Semi-Final Pots</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 10px;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background: #0056b3;
    }
    .result {
        background: #fff;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>EBHS INTERHOUSE FOOTBALL COMPETITION<br>SEMI-FINAL POT DRAW</h1>

<div class="box">
    <p>Click the button below to randomly generate the semi-final fixtures.</p>
    <button onclick="generateFixtures()">Generate Semi-Final Fixtures</button>
</div>

<div id="output" class="result" style="display:none;"></div>

<script>
// --- TEAMS ---
let teams = ["Red House", "Blue House", "Green House", "Yellow House"];

// --- Shuffle teams ---
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// --- Generate Fixtures ---
function generateFixtures() {
    let shuffled = shuffle([...teams]);
    
    let fixture1 = `${shuffled[0]} vs ${shuffled[1]}`;
    let fixture2 = `${shuffled[2]} vs ${shuffled[3]}`;

    document.getElementById("output").style.display = "block";
    document.getElementById("output").innerHTML = `
        <p><strong>SEMI-FINAL FIXTURES</strong></p>
        <p>Match 1: ${fixture1}</p>
        <p>Match 2: ${fixture2}</p>
    `;
}
</script>

</body>
</html>
