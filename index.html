<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EBHS Cup 2025 — Live Scores</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .match { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    .teams { font-size: 1.2rem; margin-bottom: 8px; }
    .score { font-size: 1.6rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>EBHS Cup 2025 — Live Scores</h1>
  <div id="scoreboard">Loading…</div>

  <script>
    async function loadData(){
      try {
        const res = await fetch('data.json');
        if (!res.ok) throw new Error("Failed to load data.json: "+res.status);
        const db = await res.json();
        render(db);
      } catch(err){
        document.getElementById('scoreboard').innerHTML = "Error loading data.";
        console.error(err);
      }
    }

    function render(db){
      const sb = document.getElementById('scoreboard');
      sb.innerHTML = "";

      const m = db.matches;
      for(const key of ['sf1','sf2','final']){
        if(!m[key]) continue;
        const match = m[key];
        const div = document.createElement('div');
        div.className = 'match';
        div.innerHTML = `
          <div class="teams">${match.teamA} vs ${match.teamB}</div>
          <div class="score">${match.scoreA} – ${match.scoreB}</div>
        `;
        sb.appendChild(div);
      }
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
